<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle d'Opacité - Coquillage</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* fallback pour fond si CSS ne charge pas */
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image" role="img" aria-label="Image de Chelsea Bridge"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1>Contrôle d'Opacité</h1>
      <div class="controls">
        <label for="opacity">Opacité: <span id="opacity-value">0</span></label>
        <input type="range" id="opacity" min="0" max="255" value="0">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
